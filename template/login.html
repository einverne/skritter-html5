<div id="login-view" style="display:none;">

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">Please log in</h2>
            <input id="username" type="text" class="form-control" placeholder="Email address" autofocus>
            <input id="password" type="password" class="form-control" placeholder="Password">
            <button id="login-button" class="btn btn-lg btn-primary btn-block" type="button">Log In</button>
            <button id="back-button" class="btn btn-lg btn-default btn-block" type="button">Go Back</button>    
            <div class="error-message"></div>
        </form>

    </div> <!-- /container -->

</div>
