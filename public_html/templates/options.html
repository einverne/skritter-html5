    <div class="container content">
        <h1>Studying</h1>
        <div class="row">
            <div class="col-sm-6">
                <form id="parts" role="form">
                    <h3>Parts <button type="reset" class="btn btn-xs btn-default">Enable All</button></h3>
                    <div class="form-group">
                        <label class="control-label" for="parts-definition">Definition</label>
                        <input id="parts-definition" type="checkbox" <%= parts.definition ? 'checked' : '' %>>
                    </div>
                        <div class="form-group">
                        <label class="control-label" for="parts-reading">Reading</label>
                        <input id="parts-reading" type="checkbox" <%= parts.reading ? 'checked' : '' %>>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="parts-tone">Tone</label>
                        <input id="parts-tone" type="checkbox" <%= parts.tone ? 'checked' : '' %>>
                    </div>
                        <div class="form-group">
                        <label class="control-label" for="parts-writing">Writing</label>
                        <input id="parts-writing" type="checkbox" <%= parts.writing ? 'checked' : '' %>>
                    </div>
                    
                </form>
            </div>
            <div class="col-sm-6">
                <form id="other" role="form">
                    <h3>Other</h3>
                    <div class="form-group">
                        <label class="control-label" for="audio">Audio</label>
                        <input id="audio" type="checkbox" <%= audio ? 'checked' : '' %>>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="heisig">Heisig Keywords</label>
                        <input id="heisig" type="checkbox" <%= heisig ? 'checked' : '' %>>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="hide-reading">Hide Reading</label>
                        <input id="hide-reading" type="checkbox" <%= hideReading ? 'checked' : '' %>>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="squigs">Squigs</label>
                        <input id="squigs" type="checkbox" <%= squigs ? 'checked' : '' %>>
                    </div>
                </form>
            </div>
        </div>
